# mypy.ini

[mypy]

# Ignore missing/untitled imports globally (optional, but use specific ignores below if possible)
# ignore_missing_imports = True

# (Optional) Report import-untyped as note, not error (global for all)
# disallow_untyped_imports = False

# Per-module ignore for untyped imports (preferred)
[mypy-numba.*]
ignore_missing_imports = True

[mypy-h5py.*]
ignore_missing_imports = True
